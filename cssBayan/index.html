<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Sen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Javascript Memes</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1>CSS BAYAN</h1>
        <div class="accordionItem">
          <input
            type="radio"
            id="accordionItemFirst"
            class="accordionItem__input"
            name="accordion"
          />
          <label for="accordionItemFirst" class="accordionItem__label">
            <div class="accordionItem__content">
              <p class="accordionItem__title"><b>Feature Complete</b></p>
              <svg
                viewBox="0 0 320 512"
                height="24"
                class="accordionItem__arrow"
                fill="white"
              >
                <path
                  d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"
                />
              </svg>
            </div>
            <img
              class="accordionItem__image"
              src="assets/memOne.png"
              alt="Feature Complete"
            />
          </label>
        </div>
        <div class="accordionItem">
          <input
            type="radio"
            id="accordionItemSecond"
            class="accordionItem__input"
            name="accordion"
          />
          <label for="accordionItemSecond" class="accordionItem__label">
            <div class="accordionItem__content">
              <p class="accordionItem__title"><b>Regex Explained</b></p>
              <svg
                viewBox="0 0 320 512"
                height="24"
                class="accordionItem__arrow"
                fill="white"
              >
                <path
                  d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"
                />
              </svg>
            </div>

            <img
              class="accordionItem__image"
              src="assets/memTwo.png"
              alt="Regex Explained"
            />
          </label>
        </div>
        <div class="accordionItem">
          <input
            type="radio"
            id="accordionItemThird"
            class="accordionItem__input"
            name="accordion"
            checked
          />
          <label for="accordionItemThird" class="accordionItem__label">
            <div class="accordionItem__content">
              <p class="accordionItem__title">
                <b>Pair Programming: Then vs Now</b>
              </p>
              <svg
                viewBox="0 0 320 512"
                height="24"
                class="accordionItem__arrow"
                fill="white"
              >
                <path
                  d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"
                />
              </svg>
            </div>

            <img
              class="accordionItem__image"
              src="assets/memThree.png"
              alt="Pair Programming: Then vs Now"
            />
          </label>
        </div>
        <div class="accordionItem">
          <input
            type="radio"
            id="accordionItemFourth"
            class="accordionItem__input"
            name="accordion"
          />
          <label for="accordionItemFourth" class="accordionItem__label">
            <div class="accordionItem__content">
              <p class="accordionItem__title">
                <b>Task Description VS Effort</b>
              </p>
              <svg
                viewBox="0 0 320 512"
                height="24"
                class="accordionItem__arrow"
                fill="white"
              >
                <path
                  d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"
                />
              </svg>
            </div>

            <img
              class="accordionItem__image"
              src="assets/memFour.png"
              alt="Task Description VS Effort"
            />
          </label>
        </div>
        <div class="accordionItem">
          <input
            type="radio"
            id="accordionItemFifth"
            class="accordionItem__input"
            name="accordion"
          />
          <label for="accordionItemFifth" class="accordionItem__label">
            <div class="accordionItem__content accordionItem__content_last">
              <p class="accordionItem__title"><b>Code Superheroes</b></p>
              <svg
                viewBox="0 0 320 512"
                height="24"
                class="accordionItem__arrow"
                fill="white"
              >
                <path
                  d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"
                />
              </svg>
            </div>

            <img
              class="accordionItem__image"
              src="assets/memFive.png"
              alt="Code Superheroes"
            />
          </label>
        </div>
      </div>
    </main>
  </body>
</html>
